<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <!--table tag without any attributes such as borders will create a table without borders-->
    <table border="1"> <!--inside table tag we can use border attribute (in pixels) for borders of table-->
        <thead> <!--table header is used if we want to style only the heading section and not the content part.. thead is not necessary we can use th td tr only as we please-->
            <tr> <!--table row-->
                <th>First name</th> <!--table heading, content under th is always in bold-->
                <th>Last name</th>
            </tr>
            <tr>
                <td> abc <!--table data , it is always filled horizontally--> 
                </td>
                <td> xyz
                </td>
            </tr>
        </thead>
    </table>
</body>
</html>
